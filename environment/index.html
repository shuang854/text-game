<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>txtvrse</title>
        
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
        <link rel="stylesheet" href="/environment/resources/styles/terminal.css">
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    </head>
    <body>
        <main id="login">
            <h1>txtvrse</h1>
            <form id="userform" action="">
                <input id="username" type="text" name="username" value="" autofocus placeholder="USERNAME" size="8" maxlength="8" autocomplete="off" required>
            </form>
            <span id="invalid"></span>
        </main>
    </body>
    
    <script type="text/javascript">
        var socket = io()
        
        $("#userform").submit(() => {
            socket.emit("register", {"username": $("#username").val()}) // attempt to register
            return false
        })
        
        socket.on("registrationResult", (data) => {
            if (data["valid"]) { // regisered
                window.location.replace("./game.html")
            } else { // registration failed
                $("#invalid").html(data["reason"])
            }
        })
        
        $("html").click((e) => { $("#username").focus() }) // stop clicks from registering to put focus outside input
        $(document).ready(() => { $("username").focus() }) // focus on the input right away
    </script>
</html>
